<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Javascript/Project_Library/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Library App</title>
</head>
<body>
    <div id="h1_container">
        <h1>Library Application</h1>
    </div>
    

    <button id="myBtn">Add Book</button>
    <div id="myModal" class="modal">
        <div id="form_container" class="container">
            <form id="newBookForm">
                <div id="form_elements_container">
                    <div id="form_title">Book Info</div>
                    <div class="row">
                        <div id="authorLabel" class="col-25">
                        <label for="fname">Author</label>
                        </div>
                        <div id="inputAuthor" class="col-75">
                        <input type="text" id="author" name="firstname" placeholder="Your name..">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                        <label for="lname" id="titleLabel">Title</label>
                        </div>
                        <div class="col-75">
                        <input type="text" id="title" name="lastname" placeholder="Your last name..">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                        <label for="country" id="numPagesLabel">Number of Pages</label>
                        </div>
                        <div class="col-75">
                        <input type="text" id="numPages" placeholder="Enter page number">
                        </div>
                    </div>
                    <div class="row" id="was_read">
                        <div>
                        <label for="subject" id="was_read_title">Was Read?</label>
                        </div>
                        <div class="row-75">
                            <label class="container">Did Read
                                <input type="checkbox" checked="checked" id="trueRead">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                    <div id="s" class="row">
                        <input id="submitButton" type="button" value="Submit">
                    </div>
            </div>
            </form>
        </div>

    </div>

      <div id="libraryBody">

      </div>
    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/483a7d5431.js" crossorigin="anonymous"></script>
</body>


</html>
